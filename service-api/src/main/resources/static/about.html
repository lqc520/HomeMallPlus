<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>家居商城-关于</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/plugin/layui/css/layui.css">
  <link rel="stylesheet" href="/common/css/index.css">
</head>
<body>

<!--jquery-->
<script src="/plugin/jquery/jquery.js"></script>
<!--页面顶部-->
<div class="house-header">
  <script>
    $(function(){$('.house-header').load('./header.html');});
  </script>
</div>

<div class="layui-fulid house-about">
  <div class="house-about-banner"></div>
  <div class="layui-row">
    <p class="title">精心采购</p>
    <p>百家货源千挑万选，只为保证最优质量</p>
    <div class="buy">
      <div class="layui-col-xs6"><img src="/common/img/us_img1.jpg"></div>
      <div class="layui-col-xs6"><img src="/common/img/us_img2.jpg"></div>
    </div>
    <p class="title">严格品质</p>
    <p>专业质检团队细心层层把关</p>
    <div class="screen">
      <div class="layui-col-xs4"><img src="/common/img/us_img3.png"></div>
      <div class="layui-col-xs4"><img src="/common/img/us_img4.png"></div>
      <div class="layui-col-xs4"><img src="/common/img/us_img5.png"></div> 
    </div>
    <p class="title">配送售后</p>
    <p>给您最快最安全的物流，最优质的售后服务</p>
    <div class="after">
      <div class="layui-col-xs4"><span><i class="layui-icon layui-icon-house-shield"></i></span><p>7天无理由退换货</p></div>
      <div class="layui-col-xs4"><span><i class="layui-icon layui-icon-house-car"></i></span><p>全场满99元顺丰包邮</p></div>
      <div class="layui-col-xs4"><span><i class="layui-icon layui-icon-house-service"></i></span><p>优质客服服务</p></div>
    </div>
  </div>
</div>


<!--页面底部-->
<div class="house-footer">
  <script>
    $(function(){$('.house-footer').load('./footer.html');});
  </script>
</div>

<!--vue-->
<script src="/plugin/vue/vue.js"></script>
<!--vue-cookies-->
<script src="/plugin/vue-cookies/vue-cookies.js"></script>
<!--axios-->
<script src="/plugin/axios/axios.js"></script>
<!--layui-->
<script src="/plugin/layui/layui.js"></script>
<!--config--->
<script src="/common/js/config.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<![endif]-->
<script>
  layui.config({
    base: '/common/js/' 
  }).use('house'); 
</script>

</body>
</html>
