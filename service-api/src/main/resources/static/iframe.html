
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>地址框</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/plugin/layui/css/layui.css">
  <link rel="stylesheet" href="/common/css/index.css">
  <link  rel="stylesheet" type="text/css" href="/plugin/cityPicker/index.css">
</head>
<body style="padding: 0;">

<!--<div class="container">-->
<!--  <div class="dome-main">-->
<!--    &lt;!&ndash; end .city-picker-selector &ndash;&gt;-->
<!--  </div>-->
<!--</div>-->

  <div class="layui-form" lay-filter="useradd-iframe" id="useradd-iframe" style="padding: 0 40px 0 20px;">
<!--    <form>-->
      <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>所在地区：</label>

        <div class="city-picker-selector" id="city-picker-selector"></div>
        <input type="hidden" id="address">
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>详细地址：</label>

        <div class="layui-input-block">
          <textarea lay-verify="required" placeholder="详细地址，街道、门牌号等" class="layui-textarea" id="detail"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>收货人：</label>
        <div class="layui-input-inline">
          <input type="text" required lay-verify="required" id="receiver" class="layui-input">
        </div>
        <label class="layui-form-label telephone"><span>*</span>手机号码：</label>
        <div class="layui-input-inline">
          <input type="text" required lay-verify="required|phone" class="layui-input" id="mobile">
        </div>
      </div>
      <input class="checkdef" type="checkbox" lay-skin="primary" title="设为默认" id="defa" checked>
      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="useradd-submit" id="useradd-submit" value="确认">
      </div>
<!--    </form>-->
  </div>

  <script src="/plugin/layui/layui.js"></script>
  <script src="/plugin/jquery/jquery.min.js"></script>
  <script src="/plugin/jquery.cookie/jquery.cookie.js"></script>
  <script type="text/javascript" src="/plugin/cityPicker/citydata.min.js"></script>
  <script type="text/javascript" src="/plugin/cityPicker/cityPicker-2.0.3.js"></script>
<script>
  layui.config({
    base: '/common/js/' 
  }).use('house');
     var address= "福建省三明市三元区";
    $('#address').val(address);
   // $.cookie("address",address);
  var selector = $('#city-picker-selector').cityPicker({
    dataJson: cityData,
    renderMode: true,
    search: false,
    autoSelected: true,
    code: 'cityCode',
    level: 3,
    onChoiceEnd: function() {
      address=this.values[0].name+this.values[1].name+this.values[2].name;
      $('#address').val(address);
      console.log(this.values[0].name);
      console.log(this.values[1].name);
      console.log(this.values[2].name);
      console.log(address);
    }

  });

  // 设置城市
  selector.setCityVal('福建省, 三明市, 三元区');

</script>

</body>
</html>
